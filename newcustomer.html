<!DOCTYPE html>
<html lang="he">
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        color: #333;
    }

    h1 {
        text-align: center;
        color: #0056b3;
        margin-bottom: 20px;
    }

    form {
        width: 400px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        background-color: #0056b3;
        color: white;
        font-size: 16px;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #003d80;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס פתיחת לקוח חדש</title>
</head>
<body>
    <h1>טופס פתיחת לקוח חדש</h1>
    <form id="customerForm">
        <label for="companyName">שם החברה</label>
        <input type="text" id="companyName" name="companyName" required>

        <label for="address">כתובת</label>
        <input type="text" id="address" name="address" required>

        <label for="postalCode">מיקוד</label>
        <input type="text" id="postalCode" name="postalCode">

        <label for="taxId">מספר ח"פ/עוסק מורשה</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="contactName">שם איש קשר</label>
        <input type="text" id="contactName" name="contactName" required>

        <label for="contactPhone">טלפון</label>
        <input type="text" id="contactPhone" name="contactPhone">

        <label for="contactEmail">דוא"ל</label>
        <input type="email" id="contactEmail" name="contactEmail" required>

        <label for="billingEmails">כתובות מייל לשליחת חשבוניות</label>
        <textarea id="billingEmails" name="billingEmails" rows="3"></textarea>

        <button type="button" onclick="submitForm()">שלח</button>
    </form>

    <script>
        function submitForm() {
    const form = document.getElementById('customerForm');
    const data = new FormData(form);
    const jsonData = Object.fromEntries(data.entries());

    fetch('https://script.google.com/macros/s/AKfycbybo8JfIR6k2OQgVos0deGHlJZkbAL4gxCzfhBXvX_iZN38xm1J1dlbDp9EQuGJsUbJgg/exec', {
        method: 'POST',
        mode:"no-cors",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(jsonData),
    })
    .then(response => {
        console.log('Response:', response); // בדוק את התגובה מהשרת
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // נסה לנתח את ה-JSON
    })
    .then(result => {
        console.log('Parsed JSON:', result); // הדפס את ה-JSON המפורש
        if (result.status === 'success') {
            alert('הנתונים נשמרו בהצלחה!');
            form.reset();
        } else {
            alert('אירעה שגיאה: ' + result.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('אירעה שגיאה בשליחת הטופס.');
    });
}
    </script>
</body>
</html>
